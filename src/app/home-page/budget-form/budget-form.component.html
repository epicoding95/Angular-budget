<h5 class="display-4">Monthly Budget</h5>
<form #form='ngForm' autocomplete="off" (submit)='onSubmit(form)'>
    <input type="hidden" name='id' #id='ngModel' [(ngModel)]='service.formData.id'>
    <div class="form-group">
        <input name='budget' #budget='ngModel' [(ngModel)]='service.formData.budget' class="form-control"
            placeholder='My Budget...'>
    </div>
    <div class="form-row">
        <div class="form-group" col-md-6>
            <input name='item' #item='ngModel' [(ngModel)]='service.formData.item' class="form-control"
                placeholder='item...' required>
            <div class="validation-error" *ngIf='item.invalid && item.touched'>this field is required. </div>
        </div>
        <div class="form-group" col-md-6>
            <input name='price' #price='ngModel' [(ngModel)]='service.formData.price' class="form-control"
                placeholder='item price...' required>
            <div class="validation-error" *ngIf='price.invalid && price.touched'>this field is required. </div>
        </div>

    </div>
    <div class="form-group">
        <button type="submit" [disabled]='form.invalid' class="btn btn-lg btn-block btn-info">submit</button>
    </div>

</form>
